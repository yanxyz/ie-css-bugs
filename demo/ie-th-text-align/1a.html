<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
  /*fix*/
  th {
    text-align: inherit;
  }

  table {
    border-collapse: collapse;
    text-align: right;
  }
  th, td {
    width: 100px;
    border: 1px solid #000;
  }

  </style>
</head>

<body>
  <table>
    <tr>
      <th>Foo</th>
      <th>Bar</th>
    </tr>
    <tr>
      <td>Foo</td>
      <td>Bar</td>
    </tr>
  </table>
</body>
</html>
